<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 20px;
        }

        h1 {
            background-color: Orange;
            font-weight: bold;
        }

        /* Style for the button */
        .login-button {
            display: block;
            margin: 0 auto; /* Center the button horizontally */
            padding: 10px 20px;
            background-color: orange;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Style for the creative blinking play button */
        .play-button {
            display: block;
            margin: 20px auto; /* Center the button horizontally with some spacing */
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: blink 1s infinite, changeColor 4s infinite; /* Apply blinking and color change animations */
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        @keyframes changeColor {
            0% {
                background-color: #3498db; /* Initial blue color */
                color: white;
            }
            50% {
                background-color: #e74c3c; /* Change to red color */
                color: white;
            }
            100% {
                background-color: #3498db; /* Change back to blue color */
                color: white;
            }
        }
    </style>
    <title>HornPub</title>
</head>

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-zHx7hCRbbDoD1CCO8pRo8iQHI-Gc9P6IyA&usqp=CAU">
    <h1>
        <marquee direction="right" loop="100">

        </marquee>
    </h1>
    <div style="text-align: center;">
        <a href="https://www.eharmony.com/login/?login_error=1" class="login-button">
            Log In or Register
        </a>

            Slow internet? You can play while waiting by clicking this link.
        </a>
    </div>
</body>

</html>
